<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEONLYWEB | Premium Hub</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #38bdf8; --bg: #06080f; --surface: #111827; --text: #f3f4f6; --lock: #facc15; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; scroll-behavior: smooth; overflow-x: hidden; }
        
        nav { background: rgba(6, 8, 15, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.3rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .main { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        
        .player-card { background: #000; border-radius: 24px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5); margin-bottom: 30px; }
        .video-box { position: relative; padding-bottom: 56.25%; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .p-info { padding: 20px; background: var(--surface); display: flex; align-items: center; justify-content: space-between; }

        .search-container { margin-bottom: 30px; }
        .search-box { width: 100%; background: var(--surface); border: 1px solid rgba(255,255,255,0.1); padding: 18px 25px; border-radius: 100px; color: white; outline: none; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        
        .card { background: var(--surface); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.03); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }

        .thumb { width: 100%; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; font-size: 2rem; position: relative; background: #1e293b; }
        .lock-tag { position: absolute; top: 12px; right: 12px; background: var(--lock); color: #000; padding: 4px 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 800; }
        
        .card-info { padding: 15px; }
        .card-title { font-weight: 700; font-size: 0.95rem; color: #fff; margin-bottom: 5px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .v-badge { width: 14px; height: 14px; background: #1d9bf0; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 8px; margin-left: 4px; }
        .v-badge::after { content: 'âœ“'; }

        footer { text-align: center; padding: 40px 0; color: #4b5563; font-size: 0.8rem; }

        @media (max-width: 600px) { .video-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }
    </style>
</head>
<body>

<nav>
    <div class="logo">VIDEONLYWEB <div class="v-badge"></div></div>
    <div style="font-size: 0.7rem; color: var(--primary); font-weight: 800; border: 1px solid var(--primary); padding: 4px 12px; border-radius: 50px;">OFFICIAL HUB</div>
</nav>

<div class="main">
    <div class="player-card" id="playerArea">
        <div class="video-box"><iframe id="mainPlayer" src="" allowfullscreen></iframe></div>
        <div class="p-info">
            <div style="font-weight: 800; font-size: 1.1rem;">
                <span id="videoTitle">Pilih Video...</span> <div class="v-badge"></div>
            </div>
            <div style="background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 4px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: 800;">4K STREAM</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Cari judul..." onkeyup="filterVideo()">
    </div>

    <div id="gridContainer" class="video-grid"></div>
</div>

<footer>&copy; 2024 VIDEONLYWEB â€¢ Wahyusyaputranasution-rgb</footer>

<script>
    let videoData = [];
    const colors = ['#1e293b', '#312e81', '#4c1d95', '#1e1b4b', '#0f172a'];

    async function loadLibrary() {
        try {
            // URL diarahkan ke repository baru kamu
            const res = await fetch('https://raw.githubusercontent.com/Wahyusyaputranasution-rgb/websitevideo/main/README.md');
            if (!res.ok) throw new Error();
            const data = await res.text();
            const lines = data.split('\n').filter(l => l.includes('|'));
            
            videoData = lines.map(line => {
                const parts = line.replace('- ', '').split('|').map(s => s.trim());
                return { 
                    nama: parts[0], 
                    link: parts[1], 
                    pw: parts[2] || null,
                    bg: colors[Math.floor(Math.random() * colors.length)]
                };
            });

            renderGrid(videoData);
            const firstFree = videoData.find(v => !v.pw) || videoData[0];
            if(firstFree) playVideo(firstFree.nama, firstFree.link);
        } catch (e) { 
            document.getElementById('videoTitle').innerText = "Gagal memuat data README.md";
        }
    }

    function renderGrid(data) {
        const container = document.getElementById('gridContainer');
        container.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => {
                if(item.pw) {
                    const ask = prompt("Video ini Premium. Masukkan Password:");
                    if(ask === item.pw) playVideo(item.nama, item.link);
                    else alert("Password Salah!");
                } else {
                    playVideo(item.nama, item.link);
                }
            };
            card.innerHTML = `
                <div class="thumb" style="background: linear-gradient(135deg, ${item.bg}, #000)">
                    ${item.pw ? '<div class="lock-tag">ðŸ”’ PREMIUM</div>' : '<span style="opacity:0.2">â–¶</span>'}
                </div>
                <div class="card-info">
                    <span class="card-title">${item.nama}</span>
                </div>`;
            container.appendChild(card);
        });
    }

    function playVideo(nama, link) {
        document.getElementById('mainPlayer').src = link;
        document.getElementById('videoTitle').innerText = nama;
        document.getElementById('playerArea').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function filterVideo() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = videoData.filter(v => v.nama.toLowerCase().includes(keyword));
        renderGrid(filtered);
    }

    loadLibrary();
</script>

</body>
</html>
